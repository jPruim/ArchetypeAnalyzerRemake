<div class="expandable-div" >
  <ion-item class="qItem" lines="none" (click)="handleClick()">
    <ion-text class="title-text">{{questionTitle}}</ion-text>
    <ion-icon *ngIf="!expand" slot="end" name="add"></ion-icon>
    <ion-icon *ngIf="expand" slot="end" name="remove"></ion-icon>
  </ion-item>
  <div class="info-div">
    <ion-text *ngIf="expand" class="info-text">{{infoText}}</ion-text>
  </div>
</div>
