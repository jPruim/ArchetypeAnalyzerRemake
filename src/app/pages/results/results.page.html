<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="familyDisplay && familyDisplay?.length>0">
    <p class="subtitle">Your Personal Family Results</p>
    <ion-card *ngFor="let item of familyDisplay" class="attribute-ion-card">
      <ion-card-header>
        <ion-card-title class="attribute-label"> {{item.family}} {{item.percent}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <div *ngIf="attributeDisplay && attributeDisplay?.length>0">
    <p class="subtitle">Your Personal Attribute Results</p>
    <ion-card *ngFor="let item of attributeDisplay" class="attribute-ion-card">
      <ion-card-header>
        <ion-card-title class="attribute-label"> {{item.attribute}} {{item.ratio}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <div *ngIf="!attributeDisplay || !(attributeDisplay?.length>0)">
    <p class="subtitle">You have no Data!</p>
    <p class="middletext">Answer some questions first</p>
  </div>

</ion-content>
